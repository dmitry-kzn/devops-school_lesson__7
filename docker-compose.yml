---
version: '2' #code version - better to setup
services:
  web:
    image: nginx:latest
    links: #only for v"2"
      - php #for network connection btwn services
    ports:
      - "8080:80"
    volumes: # map volume from host to container
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    volumes_from: #map all volumes from specified service to current service
      - php

  php:
    build: php-7-0-fpm-custom
    environment:
      - TYPO3_CONTEXT=Development/Docker
    links:
      - db
      - redis
    volumes:
      - ./htdocs:/var/www/html

  db:
    image: mariadb:10.1
    environment:
      - MYSQL_ROOT_PASSWORD=secret
    volumes:
    - ./mysql:/var/lib/mysql

  redis:
    image: redis:latest